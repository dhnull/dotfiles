[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0
label = %temperature%
label-font = 2
label-warn = %temperature%
label-warn-font = 2
ramp-0 =  "󰜗" 
ramp-foreground = ${gvb-dark.fg1}
label-padding-right = 1

[module/bspwm]
type = internal/bspwm

format-font = 2
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = false
reverse-scroll = false
fuzzy-match = false

format = <label-state>
;<label-mode>

#label-dimmed-foreground = #ffffff

#label-dimmed-occupied = %icon%
#label-dimmed-occupied-foreground = #eceff4
#label-dimmed-occupied-padding = 2 

label-dimmed-empty = %icon%
label-dimmed-empty-foreground = ${gvb-dark.fg1}
label-dimmed-empty-padding = 1 

label-focused = %icon%
label-focused-foreground = ${gvb-dark.yellow}
label-focused-background = ${gvb-dark.bg1}
label-focused-underline  = ${gvb-dark.fg1}
label-focused-padding = 1 

label-occupied = %icon%
label-occupied-foreground = ${gvb-dark.blue}
label-occupied-background = ${gvb-dark.bg1}
label-occupied-underline  = ${gvb-dark-bright.fg1} 
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${gvb-dark.red}
label-urgent-background = ${gvb-dark.bg1}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${gvb-dark.fg1}
label-empty-background= ${gvb-dark.bg1}
label-empty-padding = 1 

