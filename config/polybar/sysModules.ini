[module/workspaces]
type = internal/xworkspaces

label-active-foreground	= ${gvb-dark.green}
label-active-font = 1
label-active-padding = 0.6

label-occupied-foreground = ${gvb-dark.blue}
label-occupied-font = 1
label-occupied-padding = 0.6

label-empty-foreground = ${gvb-dark.fg1}
label-empty-font = 1
label-empty-padding = 0.6

label-urgent-foreground = ${gvb-dark.red}
label-urgent-font = 1
label-urgent-padding = 0.6

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;漣
ws-icon-6 = 7;ﭮ
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 0;


[module/alsa]
type = internal/alsa

format-volume = <ramp-volume>
#format-volume-font = 2
format-volume-foreground = #FFFFFF

label-volume = %percentage%%
label-volume-font = 7

format-muted-foreground = #636363
format-muted-font = 7

label-muted = 婢
label-muted-font = 6
label-muted-foreground = #636363

ramp-volume-font = 6
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = "" 
ramp-volume-3 = " " 
ramp-volume-4 = " "

ramp-headphones-0 = 
ramp-headphones-1 = 

[module/alsa-percent]
type = internal/alsa

format-volume = <label-volume>
format-volume-foreground = #FFFFFF

label-volume = %percentage%
label-volume-font = 7

label-muted = %percentage%
label-muted-font = 7
label-muted-foreground = #636363

[module/time]
type = internal/date
interval = 60
format = <label>
format-foreground = #FFFFFF
date = %R
time-alt = %a, %b %d%

label = %date%%time%
label-font = 8

[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = ADP0

format-charging = <animation-charging>
